<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>List of Students</title>

</head>
<body>
<div class="container">
    <div th:replace="header"></div>
    <h2>List of Students</h2>
<!--    <form action="#" th:action="@{/create-student}" method="get">-->
<!--        <input type="submit" value="Create student">-->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>E-mail</th>
            <th colspan="2">Operations</th>
        </tr>
        <tr th:each="student, iStat: ${students}">
            <td th:text="${iStat.index + 1}"/>
            <td th:text="${student.id}"/>
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.email}"/>
            <td>
                <a th:href="@{|/students/edit/${student.id}|}">Edit</a>
            </td>
            <td>
                <a th:href="@{|/students/delete/${student.id}|}">Delete</a>
            </td>
        </tr>
        </thead>
    </table>
    </form>
</div>
</body>
</html>
